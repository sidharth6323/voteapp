<html>
{% load staticfiles %}
<head>
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<title>BLRdroid</title>
<body>
<style>
	.center
	{
		background:#d1d1d1;
		position:fixed;
	    top: 45%;
	    left: 45%;
	    border: 1px solid #b5b5b5;
	    width:35em;
	    height:24em;
	    margin-top: -9em; /*set to a negative number 1/2 of your height*/
	    margin-left: -15em;
	}


</style>
<div style="background: #ffffff; border-top: 1px solid #ff0000;margin-top: 5px"width=100%>
<img src="{%static 'img/icon.jpeg' %}">	
</div>
<div class="center" style="padding-left: 20px;">
<br>	
<span style="font-size: 33px; margin-left: 10px;">Enter Details</span>
<br><br>
{% if errors %}
{{errors}}
<br>
{% endif %}
<form action="." method="POST">
{% csrf_token %}
<div class="input-group" style="width: 350px;height: 60px;margin-left: 30px">
  <span class="input-group-addon" id="basic-addon1">>></span>
  <input type="text" name="name" style="height: 60px;" class="form-control" placeholder="Enter Name" aria-describedby="basic-addon1">
</div>
<br>
<div class="input-group" style="width: 350px;height: 60px;margin-left: 30px">
  <span class="input-group-addon" id="basic-addon1">@ </span>
  <input type="email" name="email" style="height: 60px;" class="form-control" placeholder="Enter Email" aria-describedby="basic-addon1">
</div>
<br><br>
<div class="btn-group" role="group" style="padding-left: 350px" aria-label="...">
  <input type="submit" class="btn btn-default" value="Proceed">
</div>
</form>
</div>
</body>
</html>
